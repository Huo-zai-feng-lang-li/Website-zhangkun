		/* Create a custom checkbox */
		.checkmark {
			position: relative;
			top: 0;
			left: 0;
			height: 1.3em;
			width: 1.3em;
			background-color: #ccc;
			border-radius: 5px;
		}

		/* When the checkbox is checked, add a blue background */
		.container-leable input:checked~.checkmark {
			-webkit-box-shadow: 3px 3px 0px rgb(183, 183, 183);
			box-shadow: 3px 3px 0px rgb(183, 183, 183);
			-webkit-transition: all 0.2s;
			transition: all 0.2s;
			opacity: 1;
			background-image: linear-gradient(45deg,
					rgb(100, 61, 219) 0%,
					rgb(217, 21, 239) 100%);
		}

		.container-leable input~.checkmark {
			-webkit-transition: all 0.2s;
			transition: all 0.2s;
			opacity: 1;
			-webkit-box-shadow: 1px 1px 0px rgb(183, 183, 183);
			box-shadow: 1px 1px 0px rgb(183, 183, 183);
		}

		/* Create the checkmark/indicator (hidden when not checked) */
		.checkmark:after {
			content: "";
			position: absolute;
			opacity: 0;
			-webkit-transition: all 0.2s;
			transition: all 0.2s;
		}

		/* Show the checkmark when checked */
		.container-leable input:checked~.checkmark:after {
			opacity: 1;
			-webkit-transition: all 0.2s;
			transition: all 0.2s;
		}

		/* Style the checkmark/indicator */
		.container-leable .checkmark:after {
			left: 0.5em;
			top: 0.3em;
			width: 0.25em;
			height: 0.5em;
			border: solid white;
			border-width: 0 0.15em 0.15em 0;
