<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>智能邮件发送系统</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	<link
		href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&amp;family=Noto+Sans+SC:wght@300;400;500;600;700&amp;display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root {
			--primary-color: #6366F1;
			--primary-light: #818CF8;
			--primary-dark: #4F46E5;
			--primary-gradient: linear-gradient(135deg, #4F46E5 0%, #818CF8 100%);
			--secondary-color: #06B6D4;
			--secondary-gradient: linear-gradient(135deg, #0891B2 0%, #22D3EE 100%);
			--accent-color: #F43F5E;
			--accent-gradient: linear-gradient(135deg, #E11D48 0%, #FB7185 100%);

			--bg-color: #F8FAFC;
			--bg-alt: #F1F5F9;
			--card-bg: #FFFFFF;
			--card-bg-dark: #1E293B;

			--text-color: #0F172A;
			--text-secondary: #475569;
			--text-light: #94A3B8;
			--text-on-dark: #E2E8F0;

			--error-color: #EF4444;
			--success-color: #10B981;
			--warning-color: #F59E0B;
			--info-color: #0EA5E9;

			--border-color: #E2E8F0;
			--border-focus: #CBD5E1;

			--shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
			--shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
			--shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
			--shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
			--shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);

			--spacing-1: 0.25rem;
			--spacing-2: 0.5rem;
			--spacing-3: 0.75rem;
			--spacing-4: 1rem;
			--spacing-5: 1.25rem;
			--spacing-6: 1.5rem;
			--spacing-8: 2rem;
			--spacing-10: 2.5rem;
			--spacing-12: 3rem;
			--spacing-16: 4rem;
			--spacing-20: 5rem;

			--radius-xs: 0.25rem;
			--radius-sm: 0.5rem;
			--radius-md: 0.75rem;
			--radius-lg: 1rem;
			--radius-xl: 1.5rem;
			--radius-2xl: 2rem;
			--radius-full: 9999px;

			--input-height: 3.5rem;
			--anim-duration: 0.3s;
			--transition-bezier: cubic-bezier(0.4, 0, 0.2, 1);
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Outfit', 'Noto Sans SC', sans-serif;
			background: var(--bg-color);
			color: var(--text-color);
			min-height: 100vh;
			overflow-x: hidden;
			display: flex;
			flex-direction: column;
			position: relative;
		}

		.page-loader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #fff;
			z-index: 9999;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		.loader-icon {
			position: relative;
			width: 80px;
			height: 80px;
		}

		.loader-letter {
			position: absolute;
			width: 60px;
			height: 60px;
			background: var(--primary-gradient);
			border-radius: var(--radius-md);
			top: 0;
			left: 10px;
			z-index: 1;
			animation: letterMove 2s infinite var(--transition-bezier);
		}

		.loader-envelope {
			position: absolute;
			width: 80px;
			height: 50px;
			border-radius: var(--radius-sm);
			background: var(--secondary-gradient);
			bottom: 0;
			z-index: 2;
			perspective: 700px;
			overflow: hidden;
		}

		.loader-flap {
			position: absolute;
			width: 80px;
			height: 50px;
			background: var(--secondary-color);
			border-radius: var(--radius-sm);
			transform-origin: top;
			transform-style: preserve-3d;
			transform: rotateX(0deg);
			top: 0;
			z-index: 3;
			animation: flapMove 2s infinite var(--transition-bezier);
		}

		@keyframes letterMove {

			0%,
			15% {
				transform: translateY(0);
			}

			30%,
			40% {
				transform: translateY(30px);
			}

			85%,
			100% {
				transform: translateY(0);
			}
		}

		@keyframes flapMove {

			0%,
			15% {
				transform: rotateX(0deg);
				background: var(--secondary-color);
			}

			30%,
			40% {
				transform: rotateX(90deg);
				background: var(--primary-light);
			}

			85%,
			100% {
				transform: rotateX(0deg);
				background: var(--secondary-color);
			}
		}

		.loader-text {
			margin-top: var(--spacing-8);
			font-size: 1.25rem;
			color: var(--text-secondary);
			font-weight: 500;
			letter-spacing: 0.05em;
		}

		.hero-background {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			overflow: hidden;
		}

		.hero-blob {
			position: absolute;
			border-radius: var(--radius-full);
			filter: blur(50px);
			opacity: 0.1;
		}

		.blob-1 {
			width: 60vw;
			height: 60vw;
			background: var(--primary-color);
			top: -20vw;
			right: -20vw;
			animation: blob-float 20s ease-in-out infinite alternate;
		}

		.blob-2 {
			width: 40vw;
			height: 40vw;
			background: var(--secondary-color);
			bottom: -10vw;
			left: -10vw;
			animation: blob-float 15s ease-in-out infinite alternate-reverse;
		}

		.blob-3 {
			width: 30vw;
			height: 30vw;
			background: var(--accent-color);
			top: 30vh;
			left: 20vw;
			animation: blob-float 25s ease-in-out infinite alternate;
		}

		@keyframes blob-float {
			0% {
				transform: translate(0, 0) scale(1);
			}

			50% {
				transform: translate(5%, 5%) scale(1.1);
			}

			100% {
				transform: translate(-5%, -5%) scale(0.9);
			}
		}

		.main-container {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			max-width: 1440px;
			width: 100%;
			margin: 0 auto;
			padding: var(--spacing-6);
			position: relative;
			z-index: 1;
		}

		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: var(--spacing-4) 0;
		}

		.logo {
			display: flex;
			align-items: center;
			gap: var(--spacing-3);
		}

		.logo-icon {
			font-size: 1.5rem;
			width: 40px;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
			background: var(--primary-gradient);
			color: white;
			border-radius: var(--radius-lg);
		}

		.logo-text {
			font-weight: 700;
			font-size: 1.25rem;
			color: var(--text-color);
		}

		.content-grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: var(--spacing-16);
			flex: 1;
			align-items: center;
			margin: var(--spacing-8) 0;
		}

		.hero-content {
			position: relative;
		}

		.badge {
			display: inline-flex;
			align-items: center;
			gap: var(--spacing-2);
			background: var(--bg-alt);
			color: var(--text-secondary);
			padding: var(--spacing-2) var(--spacing-4);
			border-radius: var(--radius-full);
			font-size: 0.875rem;
			font-weight: 500;
			margin-bottom: var(--spacing-6);
			position: relative;
			overflow: hidden;
		}

		.badge::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 30px;
			background: linear-gradient(90deg,
					rgba(255, 255, 255, 0) 0%,
					rgba(255, 255, 255, 0.8) 50%,
					rgba(255, 255, 255, 0) 100%);
			animation: shine 3s infinite;
		}

		@keyframes shine {
			0% {
				transform: translateX(-100%);
			}

			100% {
				transform: translateX(400%);
			}
		}

		.badge i {
			color: var(--primary-color);
		}

		.hero-title {
			font-size: clamp(2.5rem, 5vw, 4rem);
			font-weight: 700;
			line-height: 1.1;
			margin-bottom: var(--spacing-6);
			background: var(--primary-gradient);
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
		}

		.hero-description {
			font-size: clamp(1rem, 1.5vw, 1.25rem);
			color: var(--text-secondary);
			line-height: 1.6;
			margin-bottom: var(--spacing-8);
			max-width: 90%;
		}

		.hero-features {
			display: flex;
			flex-direction: column;
			gap: var(--spacing-4);
			margin-bottom: var(--spacing-8);
		}

		.feature {
			display: flex;
			align-items: center;
			gap: var(--spacing-4);
		}

		.feature-icon {
			width: 48px;
			height: 48px;
			border-radius: var(--radius-lg);
			background: var(--bg-alt);
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 1.25rem;
			color: var(--primary-color);
			transition: all 0.3s ease;
		}

		.feature:hover .feature-icon {
			background: var(--primary-gradient);
			color: white;
			transform: translateY(-3px);
			box-shadow: var(--shadow-md);
		}

		.feature-text {
			flex: 1;
		}

		.feature-title {
			font-weight: 600;
			font-size: 1.125rem;
			margin-bottom: var(--spacing-1);
		}

		.feature-description {
			color: var(--text-secondary);
			font-size: 0.875rem;
			line-height: 1.5;
		}

		.hero-graphic {
			position: relative;
		}

		.mail-illustration {
			width: 100%;
			height: 500px;
			background: var(--card-bg);
			border-radius: var(--radius-2xl);
			box-shadow: var(--shadow-xl);
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: hidden;
			transform: perspective(1000px) rotateY(-5deg) rotateX(5deg);
			transition: all 0.5s ease;
		}

		.mail-illustration:hover {
			transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
		}

		.mail-graphic {
			position: relative;
			width: 70%;
			height: 70%;
			z-index: 2;
		}

		.envelope {
			position: absolute;
			width: 220px;
			height: 150px;
			background: var(--secondary-gradient);
			border-radius: var(--radius-md);
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			box-shadow: var(--shadow-lg);
			overflow: hidden;
		}

		.envelope-flap {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			clip-path: polygon(0 0, 100% 0, 50% 50%);
			background: var(--secondary-color);
			z-index: 2;
			transform-origin: top;
			animation: flapWave 4s ease-in-out infinite;
		}

		@keyframes flapWave {

			0%,
			100% {
				transform: rotateX(0deg);
			}

			50% {
				transform: rotateX(30deg);
			}
		}

		.letter {
			position: absolute;
			width: 180px;
			height: 110px;
			background: white;
			border-radius: var(--radius-sm);
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 1;
			padding: var(--spacing-4);
			display: flex;
			flex-direction: column;
			animation: letterPulse 4s ease-in-out infinite;
		}

		@keyframes letterPulse {

			0%,
			100% {
				transform: translate(-50%, -50%) scale(1);
			}

			50% {
				transform: translate(-50%, -50%) scale(0.95);
			}
		}

		.letter-line {
			height: 8px;
			background: var(--border-color);
			border-radius: var(--radius-full);
			margin-bottom: var(--spacing-3);
		}

		.letter-line:nth-child(1) {
			width: 70%;
		}

		.letter-line:nth-child(2) {
			width: 90%;
		}

		.letter-line:nth-child(3) {
			width: 50%;
		}

		.particles-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1;
		}

		.particle {
			position: absolute;
			width: 10px;
			height: 10px;
			border-radius: var(--radius-full);
			opacity: 0.6;
			animation: particleFloat linear infinite;
		}

		@keyframes particleFloat {
			0% {
				transform: translate(0, 0) rotate(0deg);
				opacity: 0.6;
			}

			100% {
				transform: translate(var(--end-x), var(--end-y)) rotate(360deg);
				opacity: 0;
			}
		}

		.abstract-shape {
			position: absolute;
			z-index: 0;
		}

		.shape1 {
			top: -20px;
			right: -20px;
			width: 140px;
			height: 140px;
			border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
			background: var(--primary-gradient);
			opacity: 0.1;
			animation: morphShape 15s ease-in-out infinite;
		}

		.shape2 {
			bottom: -30px;
			left: -30px;
			width: 180px;
			height: 180px;
			border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
			background: var(--secondary-gradient);
			opacity: 0.1;
			animation: morphShape 20s ease-in-out infinite reverse;
		}

		@keyframes morphShape {

			0%,
			100% {
				border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
			}

			25% {
				border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
			}

			50% {
				border-radius: 30% 70% 30% 70% / 70% 30% 70% 30%;
			}

			75% {
				border-radius: 70% 30% 70% 30% / 30% 70% 30% 70%;
			}
		}

		.form-card {
			background: var(--card-bg);
			border-radius: var(--radius-2xl);
			box-shadow: var(--shadow-xl);
			position: relative;
			overflow: hidden;
			border: 1px solid var(--border-color);
			backdrop-filter: blur(10px);
		}

		.form-header {
			padding: var(--spacing-8) var(--spacing-8) var(--spacing-4);
			text-align: left;
			position: relative;
		}

		.form-header h2 {
			font-size: 1.75rem;
			font-weight: 700;
			color: var(--text-color);
			margin-bottom: var(--spacing-2);
		}

		.form-header p {
			color: var(--text-secondary);
			font-size: 1rem;
			max-width: 90%;
		}

		.form-body {
			padding: 0 var(--spacing-8) var(--spacing-8);
		}

		.form-group {
			position: relative;
			margin-bottom: var(--spacing-6);
		}

		.input-container {
			position: relative;
		}

		.input-icon {
			position: absolute;
			left: var(--spacing-4);
			top: 50%;
			transform: translateY(-50%);
			color: var(--text-light);
			font-size: 1.25rem;
			transition: all 0.3s ease;
		}

		.form-input {
			width: 100%;
			height: var(--input-height);
			background: var(--bg-alt);
			border: 2px solid transparent;
			border-radius: var(--radius-lg);
			padding: 0 var(--spacing-4) 0 var(--spacing-12);
			font-size: 1rem;
			color: var(--text-color);
			transition: all 0.3s ease;
			outline: none;
		}

		.form-input:focus {
			border-color: var(--primary-color);
			background: var(--card-bg);
			box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
		}

		.form-input:focus+.input-icon {
			color: var(--primary-color);
		}

		.form-label {
			position: absolute;
			top: 0;
			left: var(--spacing-12);
			transform: translateY(-50%);
			background: var(--bg-alt);
			padding: 0 var(--spacing-2);
			font-size: 0.875rem;
			color: var(--text-secondary);
			transition: all 0.3s ease;
			pointer-events: none;
		}

		.form-input:focus~.form-label,
		.form-input:not(:placeholder-shown)~.form-label {
			color: var(--primary-color);
			background: var(--card-bg);
			font-weight: 500;
		}

		.form-input::placeholder {
			color: var(--text-light);
			font-size: 0.875rem;
		}

		.error-message {
			display: flex;
			align-items: center;
			gap: var(--spacing-2);
			color: var(--error-color);
			font-size: 0.75rem;
			margin-top: var(--spacing-2);
			opacity: 0;
			height: 0;
			transition: all 0.2s ease;
			overflow: hidden;
		}

		.error-message.visible {
			opacity: 1;
			height: auto;
		}

		.form-input.error {
			border-color: var(--error-color);
			box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
		}

		.form-input.error+.input-icon {
			color: var(--error-color);
		}

		.form-input.error~.form-label {
			color: var(--error-color);
		}

		.button {
			position: relative;
			width: 100%;
			height: var(--input-height);
			display: flex;
			align-items: center;
			justify-content: center;
			gap: var(--spacing-3);
			border: none;
			border-radius: var(--radius-lg);
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
			overflow: hidden;
		}

		.primary-button {
			background: var(--primary-gradient);
			color: white;
		}

		.primary-button:hover {
			box-shadow: var(--shadow-lg), 0 0 15px rgba(99, 102, 241, 0.5);
			transform: translateY(-2px);
		}

		.primary-button:active {
			transform: translateY(0);
		}

		.button .loading {
			width: 20px;
			height: 20px;
			border: 3px solid rgba(255, 255, 255, 0.3);
			border-radius: 50%;
			border-top-color: white;
			animation: spin 1s ease-in-out infinite;
			display: none;
		}

		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}

		.button-text {
			z-index: 1;
		}

		.button-shine {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg,
					rgba(255, 255, 255, 0) 0%,
					rgba(255, 255, 255, 0.1) 50%,
					rgba(255, 255, 255, 0) 100%);
			transform: skewX(-20deg) translateX(-100%);
			animation: buttonShine 3s infinite;
		}

		@keyframes buttonShine {
			100% {
				transform: skewX(-20deg) translateX(200%);
			}
		}

		.send-status {
			margin-top: var(--spacing-6);
		}

		.progress-container {
			display: none;
			margin-bottom: var(--spacing-6);
			animation: fadeIn 0.3s ease forwards;
		}

		.progress-info {
			display: flex;
			justify-content: space-between;
			margin-bottom: var(--spacing-2);
			font-size: 0.875rem;
		}

		.progress-status {
			color: var(--primary-color);
			font-weight: 500;
		}

		.progress-count {
			color: var(--text-secondary);
		}

		.progress-bar-container {
			width: 100%;
			height: 8px;
			background: var(--bg-alt);
			border-radius: var(--radius-full);
			overflow: hidden;
		}

		.progress-bar-fill {
			height: 100%;
			background: var(--primary-gradient);
			width: 0%;
			transition: width 0.3s ease;
			border-radius: var(--radius-full);
			position: relative;
			overflow: hidden;
		}

		.progress-bar-fill::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg,
					rgba(255, 255, 255, 0) 0%,
					rgba(255, 255, 255, 0.3) 50%,
					rgba(255, 255, 255, 0) 100%);
			animation: progressShine 2s infinite;
		}

		@keyframes progressShine {
			from {
				transform: translateX(-100%);
			}

			to {
				transform: translateX(100%);
			}

		// Generate particles for the mail animation
		function createParticles() {
			const particlesContainer = document.getElementById('particles');
			const particleCount = 15;
			const colors = [
				'rgba(99, 102, 241, 0.7)',
				'rgba(129, 140, 248, 0.7)',
				'rgba(6, 182, 212, 0.7)',
				'rgba(34, 211, 238, 0.7)'
			];

			for (let i = 0; i < particleCount; i++) {
				const particle = document.createElement('div');
				particle.classList.add('particle');

				const size = Math.random() * 8 + 4;
				const startX = Math.random() * 200 - 100;
				const startY = Math.random() * 200 - 100;
				const endX = startX + (Math.random() * 200 - 100);
				const endY = startY + (Math.random() * 200 - 100);
				const duration = Math.random() * 15 + 5;
				const colorIndex = Math.floor(Math.random() * colors.length);

				particle.style.width = `${size}px`;
				particle.style.height = `${size}px`;
				particle.style.left = `${100 + startX}px`;
				particle.style.top = `${100 + startY}px`;
				particle.style.background = colors[colorIndex];
				particle.style.setProperty('--end-x', `${endX}px`);
				particle.style.setProperty('--end-y', `${endY}px`);
				particle.style.animationDuration = `${duration}s`;

				particlesContainer.appendChild(particle);
			}
		}

		// Initialize the particles animation

		// 3D hover effect for mail illustration
		const mailIllustration = document.querySelector('.mail-illustration');

		mailIllustration.addEventListener('mousemove', (e) => {
			const rect = mailIllustration.getBoundingClientRect();
			const x = e.clientX - rect.left;
			const y = e.clientY - rect.top;

			const xPercent = (x / rect.width - 0.5) * 2;
			const yPercent = (y / rect.height - 0.5) * 2;

			const rotateY = xPercent * 10;
			const rotateX = -yPercent * 10;

			mailIllustration.style.transform = `perspective(1000px) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
		});

		mailIllustration.addEventListener('mouseleave', () => {
			mailIllustration.style.transform = `perspective(1000px) rotateY(-5deg) rotateX(5deg)`;

			// Clear previous messages

			resultDiv.style.display = 'none';

			// Validate inputs
			let hasError = false;

			if (!validateEmail(to)) {
				showError('to', true);

			if (!validateNumber(times, 1)) {

			if (!validateNumber(frequency, 0.1)) {

			progressContainer.style.display = 'block';

					const progress = ((i + 1) / times) * 100;
					progressBarFill.style.width = `${progress}%`;
					progressCount.textContent = `${i + 1}/${times}`;

					const params = { to };
					try {
						await sendGetRequest('', params, resultDiv);
						successCount++;
					} catch (error) {
						errorCount++;
						showMessage(`发送失败: ${error.message}`, 'error', resultDiv);
					}

					if (i < times - 1) {
						await new Promise(resolve => setTimeout(resolve, frequency * 1000));
					}
				}
			} catch (error) {
				showMessage(`发送过程中出现错误: ${error.message}`, 'error', resultDiv);
			} finally {
				// Show final results
				progressStatus.textContent = '发送完成';

				if (successCount > 0) {
					showMessage(`✅ 已成功发送 ${successCount} 条邮件到 ${to}`, 'success', resultDiv);
				}
				if (errorCount > 0) {
					showMessage(`❌ ${errorCount} 条消息发送失败，请检查网络连接`, 'error', resultDiv);
				}

				// Reset button state
				submitBtn.disabled = false;
				buttonText.textContent = '立即发送';
				loadingSpinner.style.display = 'none';

				// Keep progress bar visible to show completion
				setTimeout(() => {
					progressContainer.style.display = 'none';
					progressBarFill.style.width = '0%';
				}, 3000);
			}
		}

		document.getElementById('emailForm').addEventListener('submit', sendRequests);
	</script>
