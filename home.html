<script>
	// Êô∫ËÉΩÊêúÁ¥¢‰∏ãÊãâ Start
	function search() {
		if (searchInput.value) {
			try {
				engineCheckbox.checked ? searchText("https://m.baidu.com/from=1022560e/s?word=", searchInput.value) : searchText("https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=1&rsv_idx=1&tn=baidu&wd=", searchInput.value);
			} catch (error) {
				alert(error);
			}
			searchInput.value = "";
			document.activeElement.blur();
		}
		return false;
	}

	function searchText(url, text) {
		window.open(url + encodeURIComponent(text));
	}
	function showButton() {
		document.getElementById("search_submit").style.display = "block"
	}

	function hideButton() {
		"" == document.getElementById("search_input").value && (document.getElementById("search_submit").style.display =
			"none")
	}
	function show(str) {
		var searchbox = document.getElementById("search_input");
		searchbox.innerHTML = str;
		searchbox.blur();
		search();
	}
	let params = {
		"fontColor": "#666666",
		"fontColorHI": "#FFF",
		"fontSize": "14px",
		"borderColor": "#eee",
		"bgcolorHI": "#eee",
		"width": "500px",

	};

	BaiduSuggestion.bind("search_input", params, show);
	// Êô∫ËÉΩÊêúÁ¥¢‰∏ãÊãâ End

	// ÂàáÊç¢‰∏ªÈ¢ò Start
	const toggleSwitch = document.querySelector(".input");
	// ÊâãÂä®ÂàáÊç¢‰∏ªÈ¢ò
	function switchTheme(event) {
		if (event.target.checked) {
			document.documentElement.setAttribute("data-theme", "dark");
			//  Â≠òÂÖ•Êú¨Âú∞
			localStorage.setItem("theme", "dark");
		} else {
			document.documentElement.setAttribute("data-theme", "light");
			localStorage.setItem("theme", "light");
		}
	}
	// ÁõëÂê¨inputÂÖÉÁ¥†
	toggleSwitch.addEventListener("change", switchTheme, false);

	// ÈªòËÆ§Â±ïÁ§∫light
	window.onload = function () {
		// Âà§Êñ≠Êú¨Âú∞ÊòØÂê¶ÊúâÂ≠òÂÇ®ÔºåÊúâÂàôÂèñÂá∫ÔºåÊ≤°ÊúâÂàôÈªòËÆ§light,Âπ∂‰∏îÂä®Áîª‰πüÈúÄË¶ÅÂú®ÂØπÂ∫îÁöÑÁôΩÂ§©ÂêéÈªëÂ§ú
		const currentTheme = localStorage.getItem("theme")
			? localStorage.getItem("theme")
			: null;
		if (currentTheme) {
			document.documentElement.setAttribute("data-theme", currentTheme);
			// Âà§Êñ≠ÊòØÂê¶ÊòØdarkÔºåÊòØÂàôÂàáÊç¢inputÂÖÉÁ¥†
			if (currentTheme === "dark") {
				toggleSwitch.checked = true;
			}
		} else {
			// Êú¨Âú∞Ê≤°Â≠òtheme,Â∞±ÊòØÁî®lightÔºåÁôΩËâ≤ËÉåÊôØÔºåÈªëËâ≤ÊñáÂ≠ó
			document.documentElement.setAttribute("data-theme", "light");
			// toggleSwitch.checked = true; //Â¶ÇÊûúÁî®ÈªëÂ§úÊ®°ÂºèÈúÄË¶ÅÂ∞ÜinputËµãÂÄº‰∏∫true
		}
	};
	// ÂàáÊç¢‰∏ªÈ¢ò End

	// ÊêúÁ¥¢Ê°ÜÊåâÈíÆ
	const searchInput = document.getElementById("search_input");
	const engineCheckbox = document.querySelector(".container-leable input[type='checkbox']");
	const engineChecked = localStorage.getItem("engineChecked");



	// ÁõëÂê¨ checkbox ÁöÑ change ‰∫ã‰ª∂
	engineCheckbox.addEventListener("change", function () {
		if (this.checked) {
			localStorage.setItem("engineChecked", 'ÁßªÂä®');
		} else {
			localStorage.setItem("engineChecked", 'PC');
		}
	});

	// Â¶ÇÊûú localStorage ‰∏≠Â≠òÂÇ®‰∫ÜÁä∂ÊÄÅÔºåÂàôÊ†πÊçÆÁä∂ÊÄÅËÆæÁΩÆ checkbox ÁöÑÂãæÈÄâÁä∂ÊÄÅ
	if (engineChecked !== null) {
		engineCheckbox.checked = engineChecked === 'ÁßªÂä®' ? true : false;
	}
	// Á¶ÅÊ≠¢Âè≥ÈîÆÂíåF12
	document.oncontextmenu = function () {
		return false;
	}
	document.onkeydown = function () {
		if (window.event && window.event.keyCode == 123) {
			event.keyCode = 0;
			event.returnValue = false;
			return false;
		}
	}
</script>
