<script>

	function search() {

	function searchText(url, text) {

	// åˆ‡æ¢ä¸»é¢˜ Start
	const toggleSwitch = document.querySelector(".input");
	// æ‰‹åŠ¨åˆ‡æ¢ä¸»é¢˜
	function switchTheme(event) {
		if (event.target.checked) {
			document.documentElement.setAttribute("data-theme", "dark");
			//  å­˜å…¥æœ¬åœ°
			localStorage.setItem("theme", "dark");
		} else {
			document.documentElement.setAttribute("data-theme", "light");
			localStorage.setItem("theme", "light");
		}
	}
	// ç›‘å¬inputå…ƒç´ 
	toggleSwitch.addEventListener("change", switchTheme, false);

	// é»˜è®¤å±•ç¤ºlight
	window.onload = function () {
		// åˆ¤æ–­æœ¬åœ°æ˜¯å¦æœ‰å­˜å‚¨ï¼Œæœ‰åˆ™å–å‡ºï¼Œæ²¡æœ‰åˆ™é»˜è®¤light,å¹¶ä¸”åŠ¨ç”»ä¹Ÿéœ€è¦åœ¨å¯¹åº”çš„ç™½å¤©åé»‘å¤œ
		const currentTheme = localStorage.getItem("theme")
			? localStorage.getItem("theme")
			: null;
		if (currentTheme) {
			document.documentElement.setAttribute("data-theme", currentTheme);
			// åˆ¤æ–­æ˜¯å¦æ˜¯darkï¼Œæ˜¯åˆ™åˆ‡æ¢inputå…ƒç´ 
			if (currentTheme === "dark") {
				toggleSwitch.checked = true;
			}
		} else {
			// æœ¬åœ°æ²¡å­˜theme,å°±æ˜¯ç”¨lightï¼Œç™½è‰²èƒŒæ™¯ï¼Œé»‘è‰²æ–‡å­—
			document.documentElement.setAttribute("data-theme", "light");
			// toggleSwitch.checked = true; //å¦‚æœç”¨é»‘å¤œæ¨¡å¼éœ€è¦å°†inputèµ‹å€¼ä¸ºtrue
		}
	};
	// åˆ‡æ¢ä¸»é¢˜ End

	// æœç´¢æ¡†æŒ‰é’®
	const searchInput = document.getElementById("search_input");
	const engineCheckbox = document.querySelector(".container-leable input[type='checkbox']");
	const engineChecked = localStorage.getItem("engineChecked");



	// ç›‘å¬ checkbox çš„ change äº‹ä»¶
	engineCheckbox.addEventListener("change", function () {
		if (this.checked) {
			localStorage.setItem("engineChecked", 'ç§»åŠ¨');
		} else {
			localStorage.setItem("engineChecked", 'PC');
		}
	});

	// å¦‚æœ localStorage ä¸­å­˜å‚¨äº†çŠ¶æ€ï¼Œåˆ™æ ¹æ®çŠ¶æ€è®¾ç½® checkbox çš„å‹¾é€‰çŠ¶æ€
	if (engineChecked !== null) {

	}

	document.oncontextmenu = function () {
